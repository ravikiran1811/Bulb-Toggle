<!DOCTYPE html>
<html>
<head>
<title> Switch Bulb</title>

</head>
<body style="background-color: black;"> 
<img id="bulb" src="tres/bulb-off.jpg"  width="300" length="300" alt="" align="center">
<button id="toggleBtn" align= "center"> Turn On </button> 
<script> 
let btn = document.getElementById('toggleBtn')
let bulb = document.getElementById('bulb')
document.addEventListener('click',toggleBulb)
function toggleBulb(e){
if(btn.textContent.includes('On')){
bulb.src="tres/bulb-on.jpg"
btn.textContent="Turn Off"
}else{
bulb.src="tres/bulb-off.jpg" 
btn.textContent="Turn On"
}
}
</script>
</body>
</html>
